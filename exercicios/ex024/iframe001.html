<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Estudando iframes</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            display: block;
            height: 410px;
            width: 615px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site de estudo de tabelas

        <!--Tamanho padrão do iframe 300x150-->
        <iframe src="../ex023/tabela005.html" frameborder="0" scrolling="no">
            <a href="../ex023/tabela005.html" target="_blank" rel="noopener noreferrer">Tabela</a>
        </iframe>
    
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="1">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer">Repositório</a>
        </iframe>
        
        Também é bem legal!
    </p>
</body>
</html>
