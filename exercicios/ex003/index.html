<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando Carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <p>Aqui está a logo do HTML5</p>
    <img src="imagens/logohtml.png" alt="Logo HTML5">
    <p>Aqui está a logo do CSS3</p>
    <img src="imagens/logocss.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://img.icons8.com/?size=100&id=108784&format=png&color=000000" alt="Logo do JavaScript">
</body>
</html>
