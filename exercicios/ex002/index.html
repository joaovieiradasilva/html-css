<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, é só usar a tag &lt;br&gt;.</p>
    <hr>
    <h2>Vamos adicionar alguns Emoji!</h2>
    <p>&#x1F60A &#x1F979 &#x1FAF6</p>
</body>
</html>
